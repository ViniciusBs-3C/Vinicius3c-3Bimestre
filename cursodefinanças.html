<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura de Conteúdo - Curso de Finanças</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #800000; /* Fundo vermelho vinho */
            color: #FFD700; /* Fonte amarelo ouro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .plan {
            background-color: #550000; /* Cor mais escura para as caixas de cada plano */
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .plan h2 {
            margin: 10px 0;
        }
        .plan p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .button {
            background-color: #FFD700;
            color: #800000;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assinatura de Conteúdo - Curso de Finanças</h1>

        <div class="plan">
            <h2>Curso Base</h2>
            <p>R$199,99</p>
            <a href="#" class="button">Assinar</a>
        </div>

        <div class="plan">
            <h2>Curso Completo</h2>
            <p>R$399,99</p>
            <a href="#" class="button">Assinar</a>
        </div>

        <div class="plan">
            <h2>Curso Premium</h2>
            <p>R$799,99</p>
            <a href="#" class="button">Assinar</a>
        </div>
    </div>
</body>
</html>
